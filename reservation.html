<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Book a cruise</title>
</head>
<body>
<h1>Welcome to Best Cruises - Book A Cruise<sup>TM</sup>!</h1>
<p>From:</p>
<form>
<select name="from-selection" id="from-selection">
<option value="Helsinki" id="from-helsinki">Helsinki</option>
<option value="Turku" id="from-turku">Turku</option>
<option value="Vaasa" id="from-vaasa">Vaasa</option>
<option value="Tallinna" id="from-tallinna">Tallinna</option></select>
<p>To:</p>
<select name="to-selection" id="to-selection">
<option value="Helsinki" id="to-helsinki">Helsinki</option>
<option value="Turku" id="to-turku">Turku</option>
<option value="Vaasa" id="to-vaasa">Vaasa</option>
<option value="Tallinna" id="to-tallinna">Tallinna</option></select>
<p>Name:</p>
<input type="text" id="customer-name" name="customer-name" required>
<p>Email:</p>
<input type="email" id="customer-email" name="customer-email" required>
<p>Number of adults:</p>
<input type="number" id="number-of-adults" name="Number of adults" min="1" max="99" required>
<p>Number of children:</p>
<input type="number" id="number-of-children" name="Number of children" min="0" max="99" required>
<p>Departure date:</p>
<input type="date" id="departure-date" name="Departure date" required>
<p>Travelling with a vehicle:</p>
<input type="checkbox" id="vehicle"><input type = "submit" id="submit">
</form>
</body>
